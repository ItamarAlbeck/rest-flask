{% extends "base.html" %}
{% block title %}login page{% endblock %}

{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages  %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith  %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='LogInstyle.css')}}">
<form class="box" action="#" method="post">
<h1>Log In</h1>
    <input type="text" name="nm" id="input" required placeholder="UserName"/>
    <input type="password" name="" id="input" required placeholder="Password"/>
    <input type="submit" name="" value="LogIn">
</form>
{% endblock %}
